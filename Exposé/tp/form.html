<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 1</title>
</head>
<body>

    <style>
        input{
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        form{
            width: 20%;
            margin: auto;
            padding: auto;
        }

        fieldset{
            margin-bottom: 20px;
        }

    </style>

    <form action="">
        <fieldset>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required placeholder="Votre nom">

            <label for="email">E-mail :</label>
            <input type="email" id="email" required placeholder="Votre e-mail">

            <label for="message">Message :</label>
            <textarea name="" id="message" required placeholder="Votre message"></textarea>   
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
